tasks:
  - id: 1
    github_issue: 125
    milestone: 1
    title: Create MarketingHero shared component
    description: |
      Create a new `MarketingHero` component for landing page hero sections.

      Location: `frontend/src/pages/Marketing/components/MarketingHero.tsx`

      Props:
      - icon: string (path to product icon)
      - title: string (product name)
      - tagline: string (one-line description)
      - ctaLabel: string (button text)
      - ctaHref: string (button link)
      - ctaIcon?: React.ReactNode (optional platform icon)

      Design: Centered layout with 100x100 icon, h1 title, subtitle tagline,
      and block-style CTA button. Uses existing PALETTE and SPACING constants.
    acceptance_criteria:
      - Component renders correctly with all required props
      - Responsive on mobile (icon scales appropriately)
      - Supports optional CTA icon for platform icons
    depends_on: []
    effort: 2
    status: complete

  - id: 2
    github_issue: 126
    milestone: 1
    title: Create FeatureGrid shared component
    description: |
      Create a `FeatureGrid` component for displaying product features in a
      responsive grid layout.

      Location: `frontend/src/pages/Marketing/components/FeatureGrid.tsx`

      Props:
      - features: Array<{ title: string, description: string, image?: string }>

      Design: 1 column on mobile, 2-3 columns on desktop. Each feature has
      a bold h4 title, description text, and optional BlurHashImage.
    acceptance_criteria:
      - Responsive grid layout (1 col mobile, 2-3 col desktop)
      - Feature cards display correctly with and without images
      - Uses BlurHashImage for lazy-loaded images
    depends_on: []
    effort: 2
    status: complete

